<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>User Information</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Room ID</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Ingame Time</th>
            <th>Lost Games</th>
            <th>Won Games</th>
        </tr>
        <tr>
            <td>{{ user['name'] }}</td>
            <td>{{ user['room_id'] }}</td>
            <td>{{ user['gender'] }}</td>
            <td>{{ user['email'] }}</td>
            <td>{{ user['overall_time'] }}</td>
            <td>{{ user['lost'] }}</td>
            <td>{{ user['won'] }}</td>
        </tr>
    </table>
</body>
</html>
